<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="./Imagenes/5779199 (1).png">
</head>

<body>
    <div id="container">
        <form action="" name="calculator">
            <input type="textfile" autocomplete="off" value="" name="asn" readonly>
            <div>
                <div>
                    <input type="reset" value="AC" class="gray">
                    <input type="button" value="+/-" class="gray" onclick="document.calculator.asn.value+='5'">
                    <input type="button" value="%" class="gray" onclick="document.calculator.asn.value+='%'">
                    <input type="button" value="/" class="orange" onclick="document.calculator.asn.value/='/'">
                </div>
            </div>
            <div class="fila">
                <input type="button" value="7" class="gray" onclick="document.calculator.asn.value+='7'">
                <input type="button" value="8" class="gray" onclick="document.calculator.asn.value+='8'">
                <input type="button" value="9" class="gray" onclick="document.calculator.asn.value+='9'">
                <input type="button" value="x" class="orange" onclick="document.calculator.asn.value*='x'">
            </div>
            <div class="fila">
                <input type="button" value="6" class="gray" onclick="document.calculator.asn.value+='6'">
                <input type="button" value="5" class="gray" onclick="document.calculator.asn.value+='5'">
                <input type="button" value="4" class="gray" onclick="document.calculator.asn.value+='4'">
                <input type="button" value="-" class="orange" onclick="document.calculator.asn.value-='-'">
            </div>
            <div class="fila">
                <input type="button" value="3" class="gray" onclick="document.calculator.asn.value+='3'">
                <input type="button" value="2" class="gray" onclick="document.calculator.asn.value+='2'">
                <input type="button" value="1" class="gray" onclick="document.calculator.asn.value+='1'">
                <input type="button" value="+" class="orange" onclick="document.calculator.asn.value+='+'">
            </div>
            <div class="fila">
                <input type="button" value="0" class="gray" onclick="document.calculator.asn.value+='0'">
                <input type="button" value="," class="gray" onclick="document.calculator.asn.value+=','">
                <input type="button" value="=" class="orange" onclick="document.calculator.asn.value='='">
            </div>
        </form>
    </div>
</body>

</html>
